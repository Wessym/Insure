
<form [formGroup]="demandeForm">
  <div class="head">
    <p class="text-center title">Ajouter une demande</p>
  </div>
  
  <table class="table caption-top container">
      <thead>
        <tr>
          <th scope="col">Numero</th>
          <th scope="col">Type</th>
          <th scope="col">Prestataire</th>
          <th scope="col">Montant</th>
          <th scope="col">Justificatif</th>
        </tr>
      </thead>
      <tbody>
        <tr >
          <th scope="row">1</th>
          <td>
            <select name="" id="" formControlName="type">
              <option value=""></option>
              <option value="Consultation">Consultation</option>
              <option value="Médicaments">Médicaments</option>
            </select>
          </td>
          <td>
            <input type="text" name="" id="" formControlName="prestataire">
          </td>
          <td><input type="number" name="" id="" formControlName="montant"></td>
          <td style="    display: flex;flex-direction: column-reverse;justify-content: space-evenly;align-items: baseline;">

            <!-- <input type="file" name="file" id="justif" formControlName="justif"> -->
            <input type="file" style="visibility: hidden;" class="form-control text-center" formControlName="justif" #filePicker>
            <button class="download-button" (click)="filePicker.click()" value="Signup">
              <div class="docs"><svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none"
                  stroke-width="2" stroke="currentColor" height="20" width="20" viewBox="0 0 24 24">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                  <polyline points="14 2 14 8 20 8"></polyline>
                  <line y2="13" x2="8" y1="13" x1="16"></line>
                  <line y2="17" x2="8" y1="17" x1="16"></line>
                  <polyline points="10 9 9 9 8 9"></polyline>
                </svg>Sélectionnez votre Justificatif
              </div>
              <div class="download">
                <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none"
                  stroke-width="2" stroke="currentColor" height="24" width="24" viewBox="0 0 24 24">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line y2="3" x2="12" y1="15" x1="12"></line>
                </svg>
              </div>
            </button>
          

          </td>
        </tr>
      </tbody>
    </table>
    <div class="container">
      <button style="margin-left: 80%;" (click)="ajoutDemande()" class="btnenv">
        <div class="svg-wrapper-1">
          <div class="svg-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
            </svg>
          </div>
        </div>
        <span>Envoyer</span>
      </button>
    </div>
</form>
